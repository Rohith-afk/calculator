<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        
        <body>
            <div class="calculator">
                <input type="text" id="display">
                <div class="buttons">
                    <button class="digits" id="digits"onclick="call(1);">1</button>
                    <button class="digits" id="digits"onclick="call(2);">2</button>
                    <button class="digits" id="digits"onclick="call(3);">3</button><br>


                    <button class="digits" id="digits"onclick="call(4);">4</button>
                    <button class="digits" id="digits"onclick="call(5);">5</button>
                    <button class="digits" id="digits"onclick="call(6);">6</button><br>

                    <button class="digits" id="digits"onclick="call(7);">7</button>
                    <button class="digits" id="digits"onclick="call(8);">8</button>
                    <button class="digits" id="digits"onclick="call(9);">9</button><br>

                    <button class="digits" id="digits"onclick="call(0);">0</button>
                    <button class="operator" id="digits"onclick="call('+');">+</button>
                    <button class="operator" id="digits"onclick="call('-');">-</button><br>

                    <button class="operator" id="digits"onclick="call('*');">*</button>
                    <button class="operator" id="digits"onclick="call('/');">/</button>
                    <button class="operator" id="digits"onclick="call('%');">%</button><br>

                    <button class="ac" id="digits" onclick="ac();">A/C</button>
                    <button id="digits"onclick="clear1();">Clear</button>
                    <button  id="digits"onclick="call('.');">.</button>
                </div>
                <button id="equalto"onclick="enter();">=</button>

            </div>
            <script src="javascript/index.js"></script>
        </body>
    </head>
</html>
